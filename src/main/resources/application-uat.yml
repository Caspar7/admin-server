eureka:
  instance:
    instance-id: 35.201.196.124:${server.port} #instance-id: ${spring.cloud.client.ip-address}:${server.port}
    ip-address: 35.201.196.124 # 使用docker部署时 指定此实例的ip
    prefer-ip-address: true    # 注册时使用ip而不是主机名
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://35.201.196.124:1111/eureka/

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: "*"

